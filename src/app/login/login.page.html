<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Accede a tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary">Acceder</ion-button>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color="tertiary" [routerLink]="['/registro']">Crear</ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
