<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="8">
      <ion-searchbar></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button expand="full" color="primary">Encendido</ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button expand="full" color="primary">Apagado</ion-button>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Código</ion-label>
        <ion-text slot="end">Código del elemento</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-text slot="end">Nombre del elemento</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-text slot="end">Precio del elemento</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Proveedor</ion-label>
        <ion-text slot="end">Proveedor del elemento</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Unidades</ion-label>
        <ion-text slot="end">Unidades disponibles</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-text slot="end">Estado del elemento</ion-text>
      </ion-item>

      <ion-button expand="full" color="primary" routerLink="/modificar">Modificar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="success" class="add-button">Agregar</ion-button>
</ion-content>
